	<div class="text-block">
		<p>Candy</p>
		<p>사실은 오늘 너와의</p>
		<p>만남을 정리하고 싶어</p>
		<p>널 만날 거야 이런 날 이해해</p>
		<p>어렵게 맘 정한 거라</p>
		<p>네게 말할 거지만</p>
		<p>사실 오늘 아침에</p>
		<p>그냥 나 생각한 거야</p>
		<p>햇살에 일어나 보니</p>
		<p>너무나 눈부셔</p>
		<p>모든 게 다 변한 거야</p>
		<p>널 향한 마음도</p>
		<p>그렇지만 널 사랑 않는 게 아냐</p>
		<p>이제는 나를 변화시킬 테니까</p>
		<p>너 몰래 몰래 몰래</p>
		<p>다른 여자들과 비교 비교했지</p>
		<p>자꾸만 깨어지는 환상 속에</p>
		<p>혼자서 울고 있는</p>
